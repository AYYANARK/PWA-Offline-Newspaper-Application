<h2 align="center">Enter the news details</h2>
<br><br>
<div class="witnessForm">
<form [formGroup]="userNewsForm">
 <div class="form-group row">
    <label class="col-sm-2 col-form-label">Evidence File</label>
    <div class="col-sm-3">
    <input type="file" id="evidence" name="evidence" class="form-control"
    formControlName="evidence" required ngModel>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">News Description</label>
    <div class="col-sm-7">
    <textarea type="text" id="description" rows="8" cols="70" class="form-control"
    formControlName="description" required ngModel></textarea>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
<button type="submit" (click)="userNews()" class="btn btn-primary" >Submit</button>&nbsp;&nbsp;
<button type="submit" (click)="reset()" class="btn btn-secondary" >Reset</button>
  </div>
  </div></div>
  </form>
  </div>
