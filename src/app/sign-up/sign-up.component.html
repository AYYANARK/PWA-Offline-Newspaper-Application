<h2 align="center">Sign Up</h2>
<form [formGroup]="userSign">
    <div class="form-group">
        <input type="text" formControlName="name" class="form-control" name="name" placeholder="Name" ngModel>
      </div>
      <div class="form-group">
        <input type="text" formControlName="id" class="form-control" name="id" placeholder="ID Number" ngModel>
      </div>
      <div class="form-group">
        <input type="text" formControlName="jd" class="form-control" name="jd" placeholder="Job Role" ngModel>
      </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" name="email" placeholder="E-mail" ngModel>
    </div>
    <div class="form-group">
      <input type="text" formControlName="uname" class="form-control" name="uname" placeholder="User Name" ngModel>
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" formControlName="pword" class="form-control" name="pword" placeholder="Password" ngModel>
    </div>
    <button type="submit" (click)="register()" class="btn btn-primary">Submit</button>
  </form>
