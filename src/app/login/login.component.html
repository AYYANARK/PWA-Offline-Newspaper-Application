<h2 align="center">Login</h2>
<form [formGroup]="userLogin">
    <div class="form-group">
        <input type="text" formControlName="uname" class="form-control" name="uname" placeholder="Username" ngModel>
      </div>
      <div class="form-group">
        <input type="password" formControlName="pword" class="form-control" name="pword" placeholder="Password" ngModel>
      </div>
    <button type="submit" (click)="login()" class="btn btn-primary" >Submit</button>
  </form>
